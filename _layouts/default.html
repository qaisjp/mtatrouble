<!doctype html>


<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MTA Help Pages</title>
        <meta name="description" content="MTA Help Pages">
        <meta name="google-translate-customization" content="5a88054053e323dc-9c1375d5dbbd0c28-gc906abed787b8c88-12"></meta>

        <style>
            .flex {
                display: flex;
            }

            .flex-column {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>

    <body>

        <div class="flex-column">
            <h1><span class="notranslate">MTA:SA</span> Help</h1>
            <div id="google_translate_element"></div>
            <section>
                {{ content | replace: "GTA:SA", "<span class='notranslate'>GTA:SA</span>" | replace: "MTA:SA", "<span class='notranslate'>MTA:SA</span>" }}
            </section>
            <hr>

            <section>
                <h2>If you still have problems</h2>
                <strong>English-only</strong> support is available on:
                <ul>
                    <li>Discord: <a href="https://mtasa.com/discord">https://mtasa.com/discord</a></li>
                    <li>Our forum: <a href="https://forum.mtasa.com/forum/82-support-for-mtasa/">https://forum.mtasa.com/forum/82-support-for-mtasa</a></li>
                </ul>
            </section>
        </div>

        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
            }
        </script>

        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </body>
</html>
